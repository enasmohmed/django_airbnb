{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <!-- end:fh5co-header -->
        <div class="fh5co-parallax" style="background-image: url(/static/images/slider1.jpg);"
            data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div
                        class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                        <div class="fh5co-intro fh5co-table-cell">
                            <h1 class="text-center">Contact Us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fh5co-contact-section">
            <div class="row">
                <div class="col-md-6">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="600" height="500" id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                            </iframe>
                            <a href="https://fmovies2.org">fmovies</a>
                            <br>
                            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                            <a href="https://www.embedgooglemap.net">google maps embed html</a>
                            <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
                        </div>
                    </div>
<!--                    <div id="map" class="fh5co-map"></div>-->
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <h3>Contact Information</h3>
                        <p>{{myfooter.description}}</p>
                        <ul class="contact-info">
                            <li><i class="ti-map"></i>Address: {{myfooter.address}}</li>
                            <li><i class="ti-mobile"></i>Phone: {{myfooter.phone}}</li>
                            <li><i class="ti-envelope"></i><a href="#">Email: {{myfooter.email}}</a></li>
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <div class="row block-9">
                            <div class="col-md-12">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="email" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="subject" placeholder="Subject">
                                    </div>
                                    <div class="form-group">
                                        <textarea id="" cols="30" rows="7" name="message" class="form-control"
                                            placeholder="Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>

{% endblock body %}
