{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="fh5co-parallax" style="background-image: url({% static 'images/slider1.jpg' %});"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div
                class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                <div class="fh5co-intro fh5co-table-cell">
                    <h1 class="text-center">Password Reset Form</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5 mb-5">
          <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary py-3">Resset Password</button>
          {% endbuttons %}
          </form>
        </div>
    </div>
</div>

{% endblock %}
