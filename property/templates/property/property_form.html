{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <!-- end:fh5co-header -->
        <div class="fh5co-parallax" style="background-image: url(/static/images/slider1.jpg);"
            data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div
                        class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                        <div class="fh5co-intro fh5co-table-cell">
                            <h1 class="text-center">Add New Room</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto mt-5 mb-5">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                        {{ image_formset.management_form }}
                        {% for form in image_formset %}
                            {% bootstrap_form form %}
                        {% endfor %}
                            
                    
                    {% buttons %}
                    <button type="submit" class="btn btn-primary py-3 w-100">Add Room</button>
                    {% endbuttons %}

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock body %}
